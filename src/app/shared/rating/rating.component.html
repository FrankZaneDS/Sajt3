<ngb-rating [max]="5" [(rate)]="rating">
  <ng-template let-fill="fill" let-index="index">
    <i
      class="bi-star{{ fill === 100 ? '-fill' : '' }}"
      [class.filled]="fill === 100"
      [class.low]="index < 3"
    ></i>
  </ng-template>
</ngb-rating>
<hr />
<pre style="font-size: 18px">Rate: <b>{{rating}}</b></pre>
